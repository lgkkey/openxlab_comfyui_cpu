worker_processes auto;

events {
    worker_connections  4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 7860;
        server_name localhost;
        root /var/www/html/;
        index index.html;

        location / {
            charset utf-8;
        }
    }
}